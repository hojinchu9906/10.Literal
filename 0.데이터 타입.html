<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        1. 값을 저장하는 기본형 데이터 타입.
            숫자:
            문자열(String)
            불리언
            null
            undefined

        2. 참조값을 저장하는 참조형 데이터 타입.
            배열(Array)
                - 데이터 값들의 모음.
                  배열의 각 데이터 값에는 0부터 시작하는 인덱스
                  라는 번호가 있음.

            객체(Object)
                - 이름이 붙은 값들의 모음==>프로퍼티라 함.
                  객체 프로퍼티는 객체명 다음에 점(.)과 프로퍼티명을 붙임.

            함수(function)
                - 객체 프로퍼티에 할당 될수 있는
                  실행 가능한 코드를 가지고 있는 블록모음,데이터 타입.
         */
        /*
        괄호
            []  : 대괄호
            {}  : 중괄호
            ()  : 소괄호
         */
        var num=10;
        var str='자바스크립트';
        var point={x:300,y:400};    //객체
        var arr=[10,20,30,40];      //배열
        var add=function(op1,op2){      //함수
            return op1+op2;
        }

        document.write('num : ' +num+ '<br/>');
        document.write('str : ' +str+ '<br/>');

        document.write('point.x :' +point.x+ '<br/>');
        document.write('point["y"] :' +point["y"]+ '<br/>');

        document.write('arr[0] =' +arr[0]+ '<br/>');
        document.write('arr[3] =' +arr[3]+ '<br/>');

        document.write('add : ' +add+ '<br/>');
        document.write('add(2,3): '  +add(2,3)+ '<br/>');

    </script>
</head>
<body>

</body>point.x :300
</html>
