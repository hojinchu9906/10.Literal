<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        불리언 리터럴 : 참/거짓의 진리 값 두가지를 표현.
            - true 혹은 false 값을 가짐.
            - 불리언 값은 일반적으로 비교의 결과로 생성됨.
            - 불리언 값은 산술연산에서 true는 숫자 1로, false는 숫자0로 변환됨.

         */
        var score=80;
        var message='불합격';

        if(score>=70){
            message='합격';
        }
        document.write(score +'점은' +message+ '입니다.');
        document.write('<br/>');

        var a=0;
        var b=undefined;
        var c=null;
        var d=NaN;
        var e="";

        document.write('!0 => ' +!a+ '<br/>');
        document.write('!undefined ==>' +!b+ '<br/>');
        document.write('!null ==> ' +!c+ '<br/>');
        document.write('!NaN ==> ' +!d+ '<br/>');
        document.write('!"" ==> ' +!e+ '<br/>');




    </script>
</head>
<body>

</body>
</html>
