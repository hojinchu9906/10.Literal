<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        함수 리터럴

        함수
            - 어떤 입력 값을 이용해
              미리 정의된 로직을 처리하여
              결과를 반환하는 구조.

        자바스크립트에서 함수
            - 객체 프로퍼티에도 할당 될 수 있는 실행가능한 코드 값.
            - 객체 프로퍼티에 저장된 함수를 객체의 메소드라 부름.
            - 함수에 변수,배열, 객체 프로퍼티를 저장 할 수 있음.

         */
        var add=function(op1,op2){
            return op1+op2;
        }

        document.write('add(5,3) : ' +add(5,3)+ '<br/>');

    </script>
</head>
<body>

</body>
</html>
